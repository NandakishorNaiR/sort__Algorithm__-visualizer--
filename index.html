<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Algorithm Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Algorithm Visualizer</h1>
  </header>

  <section class="controls">
    <select id="algorithm" aria-label="algorithm">
      <option value="bubble">Bubble Sort</option>
      <option value="selection">Selection Sort</option>
      <option value="insertion">Insertion Sort</option>
      <option value="merge">Merge Sort</option>
      <option value="quick">Quick Sort</option>
    </select>

    <button id="generate">Generate New Array</button>
    <button id="start">Start Sorting</button>

    <label for="speed" class="speed-label">Speed:</label>
    <input type="range" id="speed" min="10" max="500" value="200">
  </section>

  <main>
    <div id="bars-container" class="bars-container"></div>
  </main>

  <!-- place script at the end so DOM exists, script.js should use DOMContentLoaded too -->
  <script src="script.js"></script>
</body>
</html>
